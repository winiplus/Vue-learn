	<script type="text/html">
		var auto = new Vue({
			// 双向绑定

			// 计算属性Computed
			el:'#all',
			data:{
				A:0,
				B:0,
				C:0,
				D:0
			},
			methods:{
				addA(){
					console.log('A++');
					return this.A;
				},
				addB(){
					console.log('B++');
					return this.B;
				}
			},
			computed:{
				addC(){
					console.log('C++');
					return this.C;
				},
				addD(){
					console.log('D++');
					return this.D;
				}
			}
		});
	</script>
	<script type="text/html">
		var auto = new Vue({
			el:'#all',
			data:{

				big:true
			},
			methods:{
				change(){
					this.red = !this.red;
				},
				classList:function(){
					return{
						red : this.red,
						big : this.big
					}
				}
			}
		})
	</script>
